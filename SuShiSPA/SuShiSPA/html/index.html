<html class="k-webkit k-webkit52">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <style type="text/css">
        @charset "UTF-8";

        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak, .ng-hide:not(.ng-hide-animate) {
            display: none !important;
        }

        ng\:form {
            display: block;
        }

        .ng-animate-shim {
            visibility: hidden;
        }

        .ng-anchor {
            position: absolute;
        }
    </style>
    <title>Getting started with Single Page Applications with Kendo UI� | Demo</title>
    <meta content="This Kendo UI demo shows a sample shopping cart system and how you can easily build SPAs with Kendo UI framework." name="description">
    <style>
        .k-fx-tileleft.k-fx-end .k-fx-next #details,
        .k-fx-tileleft.k-fx-end .k-fx-current #details,
        .k-fx-tileright.k-fx-end .k-fx-next #details,
        .k-fx-tileright.k-fx-end .k-fx-current #details {
            -webkit-transition: all 350ms ease-out;
            -moz-transition: all 350ms ease-out;
            transition: all 350ms ease-out;
        }

        .k-fx-tileleft.k-fx-start .k-fx-next #details {
            -webkit-transform: translatex(100%);
            -moz-transform: translatex(100%);
            transform: translatex(100%);
        }

        .k-fx-tileleft.k-fx-end .k-fx-current #details {
            -webkit-transform: translatex(-100%);
            -moz-transform: translatex(-100%);
            transform: translatex(-100%);
        }


        /* right */
        .k-fx-tileright.k-fx-start .k-fx-next #details {
            -webkit-transform: translatex(-100%);
            -moz-transform: translatex(-100%);
            transform: translatex(-100%);
        }

        .k-fx-tileright.k-fx-end .k-fx-current #details {
            -webkit-transform: translatex(100%);
            -moz-transform: translatex(100%);
            transform: translatex(100%);
        }
    </style>
    <link rel="stylesheet" href="./Content/css/style.css">

    <link href="./Content/css/kendo.rtl.min.css" rel="stylesheet">

</head>

                                    </a>
                                    <button class="add-to-cart" data-bind="click: addToCart">Add to cart</button>
                                </li>                               
                            </ul>
