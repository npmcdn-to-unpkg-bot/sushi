<section id="content" ng-controller="detailController">
    <div id="details-top-image">
    </div>
    <div id="details" >
        <a id="navigate-prev"></a><div id="detail-info">
            <img class="main-image" ng-src="/Images/200/{{product.Image}}"
                 alt="{{product.Name}}" title="{{product.Name}}" />
            <div id="description">
                <h1>{{product.Name}}</h1>
                <p>{{product.Description}}</p>
                <div id="details-total">
                    <p id="price-quantity">{{product.Price}}</p>
                    <button class="buy">Add to cart</button>
                </div>
            </div>
        </div><div id="nutrition-info">
            <h2>Nutritional Information</h2>
            <dl>
                <dt>Protein</dt>
                <dd>{{product.Stat.Protein}}</dd>
                <dt>Fat (total)</dt>
                <dd>{{product.Stat.Fat}}</dd>
                <dt>Carbohydrate</dt>
                <dd>{{product.Stat.Carbohydrate}}</dd>
                <dt>Energy (kJ)</dt>
                <dd>{{product.Stat.Energy}}</dd>
                <dt>Energy (kcal)</dt>
                <dd>{{product.Stat.Energy}}</dd>
                <dt>Sugar</dt>
                <dd>{{product.Stat.Sugar}}</dd>
            </dl>
        </div><a id="navigate-next"></a>
    </div>
    <div id="details-bottom-image"></div>
</section>
