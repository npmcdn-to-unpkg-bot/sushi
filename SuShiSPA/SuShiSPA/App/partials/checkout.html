<style>
    /* styles */
    button, select, textarea, input, pre {
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        -webkit-font-smoothing: antialiased;
        font-smoothing: antialiased;
    }

    .sp-quantity {
        width: 124px;
        height: 42px;
        font-family: "ProximaNova Bold", Helvetica, Arial;
    }

    .sp-minus {
        width: 40px;
        height: 40px;
        border: 1px solid #e1e1e1;
        float: left;
        text-align: center;
    }

    .sp-input {
        width: 40px;
        height: 40px;
        border: 1px solid #e1e1e1;
        border-left: 0px solid black;
        float: left;
    }

    .sp-plus {
        width: 40px;
        height: 40px;
        border: 1px solid #e1e1e1;
        border-left: 0px solid #e1e1e1;
        float: left;
        text-align: center;
    }

    .sp-input input {
        width: 36px;
        height: 40px;
        text-align: center;
        font-family: "ProximaNova Bold", Helvetica, Arial;
        border: none;
    }

        .sp-input input:focus {
            border: 1px solid #e1e1e1;
            border: none;
        }

    .sp-minus a, .sp-plus a {
        display: block;
        width: 100%;
        height: 100%;
        padding-top: 13px;
    }
</style>
<div id="checkout-top-image"></div>
<div id="details-checkout" ng-controller="checkoutController">
    <h1>Order Details</h1>
    <table>
        <thead>
            <tr>
                <th>Item</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody ng-hide="contents.length==0">
            <tr ng-repeat="item in contents">
                <td>
                    <div class="cart-image-wrapper"><img ng-src="/Images/200/{{item.product.Image}}" /></div>
                    <span class="product-name">{{item.product.Name}}</span>
                </td>
                <td>
                    <div class="sp-quantity">
                        <div class="sp-minus fff"> <a class="ddd"  ng-disabled="item.quantity <= 1" ng-click="cart.newAddItem(item.product,-1)">-</a></div>
                        <div class="sp-input">
                            <input type="text" class="quntity-input" ng-model="item.quantity">
                        </div>
                        <div class="sp-plus fff"> <a class="ddd"  ng-disabled="item.quantity >= 1000" ng-click="cart.newAddItem(item.product,1)">+</a></div>
                    </div>
                <td><p class="table-price">{{item.product.Price*item.quantity | currency}}<p></td>
            </tr>
        </tbody>
    </table>
    <p id="total-checkout"><em>total:</em><span >{{cart.newGetTotalPrice() | currency}}</span></p>
    <a class="cancel-order" ng-disabled="cart.newGetTotalCount() < 1" ng-click="cart.newClearItems()">cancel order</a><button class="order-now">order now!</button>
</div>
<div id="checkout-bottom-image"></div>
